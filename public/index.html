<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="logo192.png" />

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <style type="text/css">
      .loader {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        height: 100vh;
        /* background-color:darken($color-3, 4%); */
      }

      .loader__bg {
        display: grid;
        grid-template-columns: 33% 33% 33%;
        grid-gap: 2px;
        width: 100px;
        height: 100px;
      }
      .loader__bg__item {
        position: relative;
        width: 100%;
        height: 100%;
        background: #17a68a;
        transform: scale(0);
        transform-origin: center center;
        animation: loader 2s infinite linear;
      }
      .loader__bg__item:nth-of-type(7) {
      }

      .loader__bg__item:nth-of-type(1),
      .loader__bg__item:nth-of-type(5),
      .loader__bg__item:nth-of-type(9) {
        animation-delay: 0.4s;
      }

      .loader__bg__item:nth-of-type(4),
      .loader__bg__item:nth-of-type(8) {
        animation-delay: 0.2s;
      }

      .loader__bg__item:nth-of-type(2),
      .loader__bg__item:nth-of-type(6) {
        animation-delay: 0.6s;
      }

      .loader__bg__item:nth-of-type(3) {
        animation-delay: 0.8s;
      }

      @keyframes loader {
        0% {
          transform: scale(0);
        }
        40% {
          transform: scale(1);
        }
        80% {
          transform: scale(1);
        }
        100% {
          transform: scale(0);
        }
      }
    </style>

    <title>CooLearn: Learn Code Online</title>
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600"
      rel="stylesheet"
    />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <!-- animation start -->
    <div class="loader" id="loader">
      <div class="loader__bg">
        <div class="loader__bg__item"></div>
        <div class="loader__bg__item"></div>
        <div class="loader__bg__item"></div>
        <div class="loader__bg__item"></div>
        <div class="loader__bg__item"></div>
        <div class="loader__bg__item"></div>
        <div class="loader__bg__item"></div>
        <div class="loader__bg__item"></div>
        <div class="loader__bg__item"></div>
      </div>
    </div>
    <!-- animation end -->

    <div id="root"></div>
  </body>
</html>
